# Azure DevOps Pipeline para CI/CD
# Integración Continua y Entrega Continua para .NET Core 9
# Para cuentas gratis de App Service usar --runtime win-x86

trigger:
  branches:
    include:
      - main
      - master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  proyecto: 'PracticaFinalAPI/PracticaFinalAPI.csproj'

stages:
  # Stage 1: Build y Test (CI)
  - stage: BuildAndTest
    displayName: 'Compilar y Ejecutar Pruebas'
    jobs:
      - job: Build
        displayName: 'Compilar Proyecto'
        steps:
          - task: UseDotNet@2
            displayName: 'Instalar .NET SDK 9'
            inputs:
              packageType: 'sdk'
              # Usa siempre la última 9.0.x disponible en el agente
              version: '9.0.x'
              includePreviewVersions: false

          - script: dotnet --info
            displayName: 'Información de .NET'

          - script: dotnet restore $(proyecto)
            displayName: 'dotnet restore'

          - script: dotnet build --configuration $(buildConfiguration) $(proyecto) --no-restore
            displayName: 'dotnet build $(buildConfiguration)'

          - script: dotnet test --configuration $(buildConfiguration) --no-build --verbosity normal --collect:"XPlat Code Coverage" **/*Tests/*.csproj
            displayName: 'Ejecutar Pruebas Unitarias'
            continueOnError: true

          - task: PublishCodeCoverageResults@1
            displayName: 'Publicar Resultados de Cobertura de Código'
            inputs:
              codeCoverageTool: 'Cobertura'
              summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'
            condition: succeededOrFailed()

          - task: DotNetCoreCLI@2
            displayName: 'Publicar aplicación'
            inputs:
              command: 'publish'
              publishWebProjects: false
              projects: '$(proyecto)'
              arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) --runtime win-x86 --self-contained true'
              zipAfterPublish: true
              modifyOutputPath: false

          - task: PublishBuildArtifacts@1
            displayName: 'Publicar artefactos'
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'drop'
              publishLocation: 'Container'

  # Stage 2: Deployment (CD)
  - stage: Deploy
    displayName: 'Desplegar a Azure App Service'
    dependsOn: BuildAndTest
    condition: succeeded()
    jobs:
      - deployment: DeployToAzure
        displayName: 'Desplegar a Azure'
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: DownloadBuildArtifacts@0
                  displayName: 'Descargar Artefactos'
                  inputs:
                    buildType: 'current'
                    downloadType: 'single'
                    artifactName: 'drop'
                    downloadPath: '$(System.ArtifactsDirectory)'

                - task: AzureWebApp@1
                  displayName: 'Desplegar a Azure App Service'
                  inputs:
                    azureSubscription: 'Azure-ServiceConnection' # Reemplazar con tu Service Connection
                    appName: 'practica-final-api' # Reemplazar con el nombre de tu App Service
                    package: '$(System.ArtifactsDirectory)/drop/**/*.zip'
                    deploymentMethod: 'auto'
